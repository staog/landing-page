<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Landing Page</title>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-info">
    <div class="container">
      <a class="navbar-brand" href="#">Welcome!</a>
      <a class="btn btn-primary" href="#">Sign Up</a>
    </div>
  </nav>
  <!-- Main heading -->
  <header class="text-default text-center">
    <div class="behind container-fluid">
      <div class="mainhead container">
        <div class="row">
          <div class="col-sm-9 mx-auto">
            <h1>
              This is landing page for your brand new website!
            </h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-8 mb-0">
                  <input class="form-control form-control-lg" type="email" placeholder="Enter your email...">
                </div>
                <div class="col-12 col-md-4">
                  <button class="btn btn-block btn-lg btn-primary" type="submit">Sign now!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
